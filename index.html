<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- CSS StyleSheet-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Hangman Game</title>
    <style>
        /* Add your CSS styles here */
        
    </style>

        <!-- Link the DayJS library -->
        <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"></script>


        <!-- jQuery UI <link> tag -->
        <link
        rel="stylesheet"
        href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
      />
</head>
<body>
    <header>
        <h1 class="z-depth-4 #b2ebf2 cyan lighten-4">Hangman Game</h1>
        <div class = "timer-text">
            <div class="med-font timer-count">Game Timer: <span id= "timer-span">0</span> seconds remaining!</div> 
        </div>
    </header>

    <section id="game">

    <div id="letters-guessed">
        <h3 id="guessed-letters-title">
            Random Word : <span id="random-word"></span>
        </h3>     
        <h4>Wrong Letters</h4>
        <div id="wrong-letters" style="display: inline-block;">
          <p id="wrong-letters-p"></p>

        </div>
        <h4>Answer</h4>
        <div id = "right-letters" style = "display: inline-block;">
          <p id="letter-0" style = "display: inline-block;">*</p>
          <p id="letter-1" style = "display: inline-block;">*</p>
          <p id="letter-2" style = "display: inline-block;">*</p>
          <p id="letter-3" style = "display: inline-block;">*</p>
          <p id="letter-4" style = "display: inline-block;">*</p>
        </div>
    </div>

 
    <div id ="guess-form">
        <img id = "hangman-image" src="./assets/images/hangman-0.png" style = "display: inline-block">
        <input type="text" id="letter-input" placeholder="Enter a letter">
        <button class="btn-large waves-effect waves-light" id="start-button">Guess</button>
    </div>

    <div id="high-score-box">High Scores: </div>


    <!-- A modal dialog containing a form -->
    <div>
    <dialog id="gameResultsDialog">
        <form id="gameResultsForm">
        <p id= "gameResultsHeader" class = "large-font">Game Result:</p>
            <label class = "med-font" for="userName">Enter User Name:</label>
            <input type="text" id="userName" required />
            <img id = "gameResults-image" src="">
            <br>
            <button class="center-align" type="button" id="closeGameResultsDialogBtn">Close</button>
        </form>
    </dialog>
    </div>

    <div>
        <dialog id="errorMessageDialog">
            <form id="errorMessageForm">
            <p id= "errorMessage" class = "large-font"></p>
            <br>
            <button class="center-align" type="button" id="errorMessageDialogBtn">Close</button>
            </form>
        </dialog>
        </div>

    </section>
    
    <script>
        // Add your JavaScript code here
    </script>
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <!-- jQuery UI <script> tag -->
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script src="./assets/js/script.js"></script>


      <style>
        .page-footer {
            background: white;
        }
    
        .footer-copyright>div {
            color: black;
        }
    
    </style>
    <footer class="page-footer">
        <div class="container">
        </div>
        <div class="footer-copyright">
            <div class="container">

                <a class="darkblue-text text-lighten-4 right" href="https://github.com/spm61/hangman-js-game">Github</a>
            </div>
        </div>
    </footer>


</body>
</html>
