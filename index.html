        <h1>Hangman Game</h1>
        <div class="timer-text">

        </div>
        </div>

    <section id="game">

        <div id="letters-guessed">
            <div id="guessed-letters-title">Guessed Letters</div>

        </div>
        <div id="guess-form">
            <div class="hangman-images">
            <img id="img-0" src="./assets/images/hangman-0.png">
            <input type="text" id="letter-input" placeholder="Enter a letter">
            <button class="btn-large waves-effect waves-light" id="guess-button">Guess</button>
            </div>
        </div>
        <div id="high-score-box">
            <div id="high-score-title">High Score</div>
            <div id="high-score-list">---</div>

    </section>
