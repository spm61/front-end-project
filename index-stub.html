    <title>Hang Man</title>
  </head>
  <body>
    <header>
      <div class="bg-dark text-light px-1 py-1 mb-1">
        <div class="container text-center">
          <h1>Hang Man!!</h1>
          <div class = "timer-text">
            <div class="med-font timer-count">Game Timer: <span id= "timer-span">0</span> seconds remaining!</div> 
          </div>
        </div>

      </div>
    </div>
  </header>

  <main class="">

    <body>
      <div class="key-container">
        <div id="key-events">
          <h3 id="title">

            Random Word : <span id="random-word"></span>
          </h3>
          <br>
          <div>
            <h4>Wrong Letters</h4>
            <div id="wrong-letters" style="display: inline-block;">
              <p id="wrong-letters-p"></p>

            </div>
            
              <h4>Answer</h4>
              <div id = "right-letters" style = "display: inline-block;">
                <p id="letter-0" style = "display: inline-block;">*</p>
                <p id="letter-1" style = "display: inline-block;">*</p>
                <p id="letter-2" style = "display: inline-block;">*</p>
                <p id="letter-3" style = "display: inline-block;">*</p>
                <p id="letter-4" style = "display: inline-block;">*</p>
                <img id = "hangman-image" src="./assets/images/hangman-0.png" style = "display: inline-block">
                <img id = "congrats-image" src="" style = "display: inline-block">
                <img id = "condolence-image" src="" style = "display: inline-block">
              </div>
            </div>
            <div>
              <button id = "start-button">Start New Game</button>
            </div>
            <br>
            <div id="past-scores">
              <h4>Past Scores</h4>
            </div>
            </div>
          </div>
          <div>
            <button id="start-button">Start New Game</button>
          </div>
          <br>
          <div id="past-scores">
            <h4>Past Scores</h4>
          </div>

        </div>
      </div>


  </main>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</body>
